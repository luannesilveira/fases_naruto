<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Carregar icone que fica localizado na barra de link -->
  <link rel="icon" type="image/x-icon" href="./assets/icon_naruto_amarelo.png">

  <!-- Chamada do css -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" >

  <!-- Primary Meta Tags -->
  <title>Fases Naruto</title>
  <meta name="title" content="Fases Naruto" />
  <meta name="description" content="Site onde mostra as fases da vida do Naruto desde criança e adulto" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fases-naruto.netlify.app/" />
  <meta property="og:title" content="Fases Naruto" />
  <meta property="og:description" content="Site onde mostra as fases da vida do Naruto desde criança e adulto" />
  <meta property="og:image" content="https://fases-naruto.netlify.app/assets/preview.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://fases-naruto.netlify.app/" />
  <meta property="twitter:title" content="Fases Naruto" />
  <meta property="twitter:description" content="Site onde mostra as fases da vida do Naruto desde criança e adulto" />
  <meta property="twitter:image" content="https://fases-naruto.netlify.app/assets/preview.png" />
  <!-- Meta Tags Generated with https://metatags.io -->
</head>

<body>
  <div class="background">
    <!-- Carregar imagens -->
    <div id="images"> <!-- Utilizando id para costumizar com javascript -->
      <img src="./assets/members/narutoCrianca2.png"/>
      <img src="./assets/members/narutoAdolescente.jpg" loading="lazy"/>
      <img src="./assets/members/narutoSenin.png" loading="lazy"/>
      <img src="./assets/members/narutoKurama6.png" loading="lazy"/>
      <img src="./assets/members/narutoAdulto.png" loading="lazy"/>
      <img src="./assets/members/narutoHokage.png" loading="lazy"/>
    </div>  
  </div>

  <div class="app">
    <header>
      <img src="./assets/logo.png" alt="">

      <button type="button" id="menu" onclick="changeMenu()" class="active">
        <img src="./assets/icon_naruto_colorido.png" alt="">
      </button>

      <!-- Menu lateral -->
      <nav id="navigation">
        <strong>Fases Naruto</strong>

        <div>
          <button type="button" onclick="setMember(0)">
            <img src="./assets/members/card_naruto_crianca.png">
          </button>
          <button type="button" onclick="setMember(1)">
            <img src="./assets/members/card_naruto_adolescente.png">
          </button>  
          <button type="button" onclick="setMember(2)">
            <img src="./assets/members/card_naruto_senin.png">
          </button>
          <button type="button" onclick="setMember(3)">
            <img src="./assets/members/card_naruto_kurama.png">
          </button>
          <button type="button" onclick="setMember(4)">
            <img src="./assets/members/card_naruto_adulto.png">
          </button>
          <button type="button" onclick="setMember(5)">
            <img src="./assets/members/card_naruto_hokage.png">
          </button>
        </div>
      </nav>
    </header>

    <main>

      <!-- fase do personagem -->
      <h1 id="member__name" class="crianca" data-value="crianca">Fase Criança</h1>
      
      <!-- botão de navegação -->
      <div>
        <button type="button" onclick="navigationMember(-1)"
          id="button__prev" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" 
          height="24" viewBox="0 0 24 24"><path fill="currentColor" 
          d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.41z"/>
          </svg>
        </button>

        <button type="button" onclick="navigationMember(1)"
          id="button__next">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" 
          height="24" viewBox="0 0 24 24"><path fill="currentColor" 
          d="M9.4 18L8 16.6l4.6-4.6L8 7.4L9.4 6l6 6l-6 6Z"/>
          </svg>
        </button>
      </div>
    </main>
  </div>

  <script src="./script/index.js"></script>
  <script src="./script/changeName.js"></script>

</body>
</html>
